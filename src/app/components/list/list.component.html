<div *ngIf="list; else noItems">
  <h3>Your list wut</h3>
  <ul>
    <li *ngFor="let item of list">
      You have to complete: {{item.title}} <br>
      Untill: {{item.date | date:'medium'}} <br>
    </li>
  </ul>
</div>

<ng-template #noItems>
  <h3>You have no items on the list</h3>
</ng-template>
